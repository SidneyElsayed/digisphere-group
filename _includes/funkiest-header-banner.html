<section class="px-8 md:px-16 py-20 grid md:grid-cols-2 gap-6 min-h-[80vh]">

  <div class="col-span-2 lg:col-span-1">
    <h1 class="pb-8 featured-text text-4xl sm:text-7xl lg:text-6xl">{{block.heading}}</h1>
    <p class="pb-8 text-sm">{{block.text}}</p>
    {% if block.button-link and block.button-text %}
    <a href="{{block.button-link}}" class="button">{{block.button-text}}</a>
    {% endif %}
  </div>

  <div class="hidden lg:block">
    <img class="aspect-square w-full object-cover" style="object-position: {{block.image-horizontal-focal-point}} {{block.image-vertical-focal-point}}" src="{{block.image}}" alt="{{block.alt}}">


  </div>

</section>
