<div class="px-16 py-32 bg-mustard grid">

  {% if block.section-heading %}

  <h2 class="pb-14 featured-text text-6xl text-base-light">{{block.section-heading}}</h2>

  {% endif %}

  <div class="gap-6 px-16 min-h-[50vh] {% if items.size > 3 %} flex overflow-x-auto w-full {% else %} grid md:grid-cols-3 {% endif %}">

    {% for item in block.card-loop: %}

      <!-- Card Loop -->
      <div class="rounded-[5px_25px_25px_25px] bg-base-light {% if items.size > 3 %} basis-[30%] shrink-0 {% endif %}">
        <div class="p-4 pb-8">
          <i class="p-8 -m-4 fa-solid {{item.icon}} text-3xl bg-featured-md text-base-light rounded-[5px_45px_45px_45px]"></i>
          <h3 class="px-4 pt-8 featured-text text-2xl">{{item.heading}}</h3>
          <p class="p-4 pb-6">{{item.text}}</p>

          {% if item.button-link and item.button-text %}

          <a href="{{item.button-link}}" class="button"> {{item.button-text}} </a>

          {% endif %}

        </div>
      </div>
    
    {% endfor %}

  </div>
  
</div>
