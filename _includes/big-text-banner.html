<section class="py-32 px-8 sm:px-16 grid grid-cols-3">
  <h3 class="col-span-3 sm:col-span-2 featured-text text-5xl pb-10">{{block.large-text}}</h3>
  <div class="col-span-3 sm:col-span-1">
    <p class="featured-text text-xl pb-4">{{block.heading}}</p>
    <p class="pb-4">{{block.text}}</p>
    {% if block.button-link and block.button-text %}
    <a href="{{block.button-link}}" class="button">{{block.button-text}}</a>
    {% endif %}
  </div>
</section>
